<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Pig Game</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="

  <link rel="stylesheet" href="./styles/normalize.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="card-container">
    <h1 class="title">Pig Game</h1>
    <p class="winning-score">Set Up the Winning Score</p>
    <div class="set-container">
      <input type="number" name="" id="num" class="set-num">
      <button class="btn set-value">set value</button>
    </div>
    <div class="game-container">
      <div class="player player-0 active-player">
        <div class="player-1st">
          <h2 class="player-1-title">PLAYER 1</h2>
          <p class="total score-0" id="score-0">0</p>
        </div>
        <div class="current-container">
          <p class="current ">Current</p>
          <p class="current-value current-0" id="current-0">0</p>
        </div>
      </div>
      <div class="btn-container">
        <button class="btn btn--new" id="btn--new">ðŸ”„ New game</button>
        <div class="winning-txt close">

        </div>
        <div class="img-container">
          <img src="./images/dice-1.png" alt="" class="dice">
        </div>
        <button class="btn btn--roll" id="btn--roll">ðŸŽ² Roll dice</button>
        <button class="btn btn--hold" id="btn--hold">ðŸ“¥ Hold</button>
      </div>

      <div class="player player-1 ">
        <div class="player-2nd">
          <h2 class="player-1-title">PLAYER 2</h2>
          <p class="total score-1" id="score-1">0</p>
        </div>
        <div class="current-container">
          <p class="current">Current</p>
          <p class="current-value current-1" id="current-1">0</p>
        </div>
      </div>
    </div>
  </div>

  <script src="./javascript/script.js"></script>
</body>

</html>
